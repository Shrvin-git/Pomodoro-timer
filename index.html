<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایمر پومودورو</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">تایمر پومودورو</h1>
    <div class="timer-box">
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <p id="status" class="status">حالت: کار</p>
    </div>
    <div class="controls">
      <button id="start-btn" class="btn">شروع</button>
      <button id="pause-btn" class="btn">توقف</button>
      <button id="reset-btn" class="btn">بازنشانی</button>
    </div>
    <div class="pomodoro-info">
      <p>پومودوروهای تکمیل‌شده: <span id="pomodoro-count">0</span></p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
